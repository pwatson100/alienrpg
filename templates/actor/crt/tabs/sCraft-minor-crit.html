		<label data-crbut="minor" class="rollMinorCD" title="{{localize 'ALIENRPG.RollCrit'}}"><i class="fa-solid fa-wrench"></i></label>
	</h2>
	<ol class="items-list s1h26" style="width: -webkit-fill-available">
		{{#each critMin as |item iid|}}
