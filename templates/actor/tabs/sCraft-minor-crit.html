<h2 class="item talTitle" style="padding-top: 3px">

		><i class="fas fa-wrench"></i
	></label>
</h2>
<ol class="items-list s1h26" style="width: -webkit-fill-available">
	{{#each critMin as |item iid|}}
	<li class="item space-critical-inj" data-item-id="{{item.id}}">

		<a class="item-name ScritI2">{{item.name}}</a>
		<a class="ScritI4 item-control item-edit1" data-item-id="{{item.id}}" title="{{localize 'ALIENRPG.EditItem'}}"><i class="fas fa-edit"></i></a>
	</li>
